<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrecciaBoolean</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-4 d-flex align-items-center">
        <img src="img/logo boolean.png" alt="Boolean">
        <h1>FrecciaBoolean</h1>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center">
        <h2 class="text-primary">Scopri il prezzo del tuo biglietto:</h2>
        <ul>
            <li>
                <h4 id="distance"></h4>
            </li>
            <li>
                <h4 id="age-user"></h4>
                <h5 id="discount"></h5>
            </li>
        </ul>
        <h2 class="mt-5 text-danger" id="train-price"></h2>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
